<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar>
            <ion-img src="../../../../../assets//icon/favicon.png"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>Kenechukwu Agagwu</ion-card-title>
          <ion-card-subtitle>Full stack developer</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" size="small" fill="outline" color="primary"
      >View Profile</ion-button
    >
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle color="dark">Account</ion-card-subtitle>
    <p class="ion-padding-top">Settings & Privacy</p>
    <p class="ion-padding-top">Help</p>
    <p class="ion-padding-top">Language</p>
  </ion-card-content>

  <ion-card-content>
    <p (clcik)="onSignOut()">Sign out</p>
  </ion-card-content>
</ion-card>
